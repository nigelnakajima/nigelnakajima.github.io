<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="aboutus.html">About us</a></li>
                    <li><a href="register.html">Register now</a></li>
                    <li><a href="order.html">Order</a></li>
                </ul>
            </nav>
        </header>
        
        <form id="orderform" action="http://jkorpela.fi/cgi-bin/echo.cgi" method="get">
            <fieldset>
                <legend>Main + Sides</legend>
                <div>
                    <label for="Mains">Mains: </label>
                    <select name="Mains" id="Mains" required>
                        <option value="">Please select your main dish</option>
                        <option value="FishAndChips">Fish and Chips</option>
                        <option value="FishAndChipsWithNachoCheese">Fish and Chips with  Nacho Cheese</option>
                        <option value="GrilledFish">Grilled Fish</option>
                        <option value="HawaiianChickenChop">Hawaiian Chicken Chop</option>
                        <option value="MexicanChickenChop">MexicanChickenChop</option>
                        <option value="ChickenChop">Chicken Chop</option>
                        <option value="ChickenCutlet">Chicken Cutlet</option>
                        <option value="ChickenCutletWithNachoCheese">Chicken Cutlet With Nacho Cheese</option>
                        <option value="BeefSteak">Beef Steak</option>
                        <option value="MixedGrill">Mixed Grill</option>
                    </select>
                    <label class="quantitylabel" for="MainsQuantity">Quantity: </label>
                    <input type="number" name="MainsQuantity" id="MainsQuantity" placeholder="0" min="1" required>
                </div>
                <div>
                    <label for="Side1">Side 1:</label>
                    <select name="Side1" id="Side1" required>
                        <option value="">Please select your first side dish</option>
                        <option value="ButterRice">Butter Rice</option>
                        <option value="FrenchFries">French Fries</option>
                        <option value="Mashed Potato">Mashed Potato</option>
                        <option value="Sweet Corn">Sweet Corn</option>
                        <option value="BakedBeans">Baked Beans</option>
                    </select>
                </div>
                <div>
                    <label for="Side2">Side 2:</label>
                    <select name="Side2" id="Side2" required>
                        <option value="">Please select your second side dish</option>
                        <option value="ButterRice">Butter Rice</option>
                        <option value="FrenchFries">French Fries</option>
                        <option value="Mashed Potato">Mashed Potato</option>
                        <option value="Sweet Corn">Sweet Corn</option>
                        <option value="BakedBeans">Baked Beans</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Optional Add-ons</legend>
                <div>
                    <label for="LightBites">Light Bites: </label>
                    <select name="LightBites" id="LightBites">
                        <option value="None">None</option>
                        <option value="MexicanCheeseFries">Mexican Cheese Fries</option>
                        <option value="NuggetsandFries">Nuggets and Fries</option>
                    </select>
                    <label class="quantitylabel" for="LightBitesQuantity">Quantity: </label>
                    <input type="number" name="LightBitesQuantity" id="LightBitesQuantity" placeholder="0">
                </div>
                <div>
                    <label for="Spaghetti">Spaghetti: </label>
                    <select name="Spaghetti" id="Spaghetti">
                        <option value="None">None</option>
                        <option value="SpaghettiChickenHam">Spaghetti Chicken Ham</option>
                        <option value="SpaghettiMushroomCream">Spaghetti Mushroom Cream</option>
                        <option value="SpaghettiChickenBolognese">Spaghetti Chicken Bolognese</option>
                    </select>
                    <label class="quantitylabel" for="SpaghettiQuantity">Quantity: </label>
                    <input type="number" name="SpaghettiQuantity" id="SpaghettiQuantity" placeholder="0">
                </div>
            </fieldset>
            <fieldset>
                <legend>Special Instructions</legend>
                <div>
                    <div>
                        <textarea placeholder="Please enter any special instructions if needed." name="SpecialInstructions" id="SpecialInstructions" cols="65" rows="4"></textarea>
                    </div>
                </div>
            </fieldset>
            <div id="orderform-button">
                <button type="submit">Confirm</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <footer>
            <div>
                Copyright&copy; developed by Nigel Nakajima Ken
            </div>
        </footer>
    </main>
</body>
</html>
